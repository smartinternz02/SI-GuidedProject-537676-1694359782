<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Marks</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"  />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
          <!--Top menu -->
          <div class="sidebar">
            <!--profile image & text-->
            <div class="profile">
              <img
                src="https://1.bp.blogspot.com/-vhmWFWO2r8U/YLjr2A57toI/AAAAAAAACO4/0GBonlEZPmAiQW4uvkCTm5LvlJVd_-l_wCNcBGAsYHQ/s16000/team-1-2.jpg"
                alt="profile_picture"
              />
              <h3>{{ name }} </h3>
              <p>{{role}}</p>
            </div>
            <!--menu item-->
            <ul>
                
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-desktop"></i></span>
                        <span class="item">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="/facultyassignment" class="active">
                        <span class="icon"><i class="fas fa-user-friends"></i></span>
                        <span class="item">Assignment</span>
                    </a>
                </li>
                <li>
                    <a href="/facultystulist">
                        <span class="icon"><i class="fas fa-user-friends"></i></span>
                        <span class="item">Marks</span>
                    </a>
                </li>
                <li>
                    <a href="/contactus">
                        <span class="icon"><i class="fas fa-user-friends"></i></span>
                        <span class="item">Admin</span>
                    </a>
                </li>
                <li>
                  <a href="/">
                      <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                      <span class="item">Logout</span>
                  </a>
              </li>
                
            </ul>
          </div>
        <div class="main_content">
            <form id="form" style="width:100%;box-shadow:none;border-width:0px;margin:5px;padding:5px" action="{{ url_for('facultyassignment')}}" enctype="multipart/form-data" method="post">
                <div class="form-control" style="font-size:12px">
                    <label for="course_name" style="color:white">Course Name</label><br>
                    <input type="text" name="course_name" id="course_name" placeholder="Course Name" size="15px" style="width:25%"><br>
                </div>
                <div class="form-control">
                    <label for="assignment_name" style="color:white">Assignment Name</label><br>
                    <input type="text" name="assignment_name" id="assignment_name" placeholder="Assignment Name" size="15px" style="width:25%"><br>
                </div>
                <div class="form-control" align="center">
                    <button type="submit" class="btn-custom" style="width:100px">Add</button>
                </div>
            </form>
        </div>
    </body>
</html>
